<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
    <defs>
      <filter id="glowGreen" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
        <feMerge>
          <feMergeNode in="blur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
      <filter id="glowPink" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
        <feMerge>
          <feMergeNode in="blur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
      <filter id="streak" x="-20%" y="-40%" width="140%" height="180%">
        <feGaussianBlur stdDeviation="1.6" />
      </filter>
      <style><![CDATA[
        .link { stroke: #ffffff; stroke-opacity: .22; stroke-width: 2; fill: none; }
        .link.fast { stroke-opacity: .12; filter: url(#streak); }
        .node { stroke: white; stroke-width: 1; }
        .connector { stroke: #0B0C0F; stroke-opacity: .35; stroke-width: 1.1; fill: none; stroke-linecap: round; }
      ]]></style>
    </defs>

    <!-- Base network (same as hero1.svg) -->
    <g>
      <polyline class="link" points="140 680 360 560 600 620 820 520 1040 640 1240 560 1460 620 1700 520"/>
      <polyline class="link" points="120 420 340 500 560 380 780 460 1000 360 1220 440 1440 380 1660 460"/>
      <polyline class="link" points="220 820 460 740 700 860 940 760 1180 880 1420 800 1660 900"/>
      <polyline class="link" points="220 300 460 360 700 280 940 340 1180 300 1420 360 1660 320"/>
      <polyline class="link" points="100 560 320 640 540 540 760 660 980 560 1200 640 1420 540 1640 620"/>
      <polyline class="link fast" points="300 700 640 560 980 660 1320 560 1660 640"/>
      <polyline class="link fast" points="240 460 580 380 920 460 1260 380 1600 460"/>
    </g>

    <!-- Nodes -->
    <g>
      <circle cx="140" cy="680" r="7" fill="#5AAD5A" class="node" filter="url(#glowGreen)"/>
      <circle cx="120" cy="420" r="6" fill="#C40084" class="node" filter="url(#glowPink)"/>
      <circle cx="100" cy="560" r="6" fill="#5AAD5A" class="node" filter="url(#glowGreen)"/>
      <circle cx="220" cy="300" r="5.5" fill="#C40084" class="node" filter="url(#glowPink)"/>
